<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Blogger</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</a></li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div class='index'>
    This is a demo ember blog app by James following the ember.js guide
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class='posts'>
      <h1>Recent Posts</h1>
      {{#each}}
        {{#link-to 'post' this}}
          {{title}} <small class='muted'>by {{author.name}}</small><br/>
        {{/link-to}}
      {{/each}}
      {{outlet}}

    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
     {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
     {{else}}
      <button {{action 'edit'}}>Edit</button>
      {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}}</h2>
    <h3>({{format-date date}})</h3>
    {{format-markdown body}}
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type='text' value=title}}</p>
    <p>{{input type='text' value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      This is a basic ember blog app
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
